  100% { opacity: 0.0; style="display: none";}

  0%   {opacity: 0.0; style="display: none";}
  100% { opacity: 1.0;}
}

padding: 20px 20px 20px;

.padding_and_center
{
padding: 5% 25% 5%;

}

.slide {
  width: 100%;
  height: 920px;
  overflow: hidden;
  position: relative;
  background-color: #000;
  
}

.slide > div {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: 50% 40%;
  position: absolute;
  animation: slide 25s infinite;
  opacity: 0;
}

.slide > div:nth-child(2) {
  animation-delay: 5s;
}
.slide > div:nth-child(3) {
  animation-delay: 10s;
}
.slide > div:nth-child(4) {
  animation-delay: 15s;
}
.slide > div:nth-child(5) {
  animation-delay: 20s;
}

@keyframes slide {
  10% {
    opacity: 1;
  }
  20% {
    opacity: 1;
  }
  30% {
    opacity: 0;
  }
  40% {
    transform: scale(1.2);
  }
}
